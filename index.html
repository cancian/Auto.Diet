<!DOCTYPE HTML>
<html manifest="manifest.appcache">
<head>
<style type="text/css">
body.started #loadMask {
	display: none;
}
body.unloaded #loadMask {
	-ms-touch-action: none;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	z-index: 1999;
	display: block;
	overflow: hidden;
	background-image: none;
	background-color: #fff;
	opacity: 1;
}
body.unloaded #loadMask span {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box;
	border: 2px solid #ddd;
	border-left-color: #007aff;
	-webkit-animation: rotate .65s infinite linear;
	-moz-animation: rotate .65s infinite linear;
	-ms-animation: rotate .65s infinite linear;
	-webkit-animation-fill-mode: forwards;
	-moz-animation-fill-mode: forwards;
	-ms-animation-fill-mode: forwards;
	-webkit-backface-visibility: hidden;
	-moz-backface-visibility: hidden;
	-ms-backface-visibility: hidden;
	backface-visibility: hidden;
	position: absolute;
	display: block;
	top: 50%; 
	left: 50%;
	width: 0;
	height: 0;
	padding: 12px;
	margin-top: -10px;
	margin-left: -14px;
	border-radius: 24px;
}
@-webkit-keyframes rotate	{ 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); }}
@-moz-keyframes rotate		{ 0% { -moz-transform: rotate(0deg);    } 100% { -moz-transform: rotate(360deg);    }}
@-ms-keyframes rotate		{ 0% { -ms-transform: rotate(0deg);     } 100% { -ms-transform: rotate(360deg);     }}
body.unloaded * {
	-ms-touch-action: none;
	overflow: hidden;
}
</style>
<!--###########################################-->
<title>KCals Calorie Counter</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="HandheldFriendly" content="True" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="msApplication-ID" content="48310mylivediet.com.Kcals"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="msApplication-PackageFamilyName" content="48310mylivediet.com.Kcals_hydbdpcrk5wt0"/>
<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/ipifmjfbmblepifflinikiiboakalboc">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<meta name="viewport" id="viewPort" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
<!--###########################################-->
<script type="text/javascript">
////////////////
// HTTP CACHE //
////////////////
if(!/http/i.test(window.location.protocol) || window.localStorage.getItem('config_debug') == 'active') {
	document.getElementsByTagName('html')[0].removeAttribute('manifest');
}
////////////////////	
// DETECT OFFLINE //
////////////////////
var bodyTimer = setTimeout(function() {
	if((typeof updateTimer != 'function') && ((!/http/i.test(window.location.protocol)) || (window.localStorage.getItem('remoteSuperBlockJS') || window.localStorage.getItem('remoteSuperBlockCSS')))) {
		window.localStorage.removeItem('config_debug');
		window.localStorage.removeItem('remoteSuperBlockJS');
		window.localStorage.removeItem('remoteSuperBlockCSS');
		window.localStorage.removeItem('app_autoupdate_hash');
		window.location.reload(true);
	}
},10000);
////////////////////
// BREAK BOOTLOOP //
////////////////////
setTimeout(function() {
	if(!window.localStorage.getItem('consecutive_reboots')) {
		window.localStorage.setItem('consecutive_reboots',0);
	} else if(window.localStorage.getItem('consecutive_reboots') > 10) {
		window.localStorage.removeItem('config_debug');
		window.localStorage.removeItem('remoteSuperBlockJS');
		window.localStorage.removeItem('remoteSuperBlockCSS');
		window.localStorage.removeItem('app_autoupdate_hash');
		//RESTART
		console.log('erasing cache...');
		window.localStorage.removeItem('consecutive_reboots');
		window.location.reload(true);
	} else {
		window.localStorage.setItem('consecutive_reboots',window.localStorage.getItem('consecutive_reboots')+1);
	}
},0);
////////////////////
// MANUAL BREAKER //
////////////////////
var bootLoopBroken = false;
function bootLoopBreaker() {
	////////////////////
	// MANUAL BREAKER //
	////////////////////
	if (!/started/i.test(document.body.classList) && bootLoopBroken == false) {
		//HALT
		bootLoopBroken = true;
		document.getElementById('loadMask').style.backgroundColor = '#FBF01F';
		if (confirm('*** KCALS RECOVERY SYSTEM ***\n\Would you like to erase the application cache?\n\nThis fixes most boot-related issues, and won\'t affect any of your data.')) {
			//HALT
			setTimeout(function() {
				document.getElementsByTagName('head')[0].innerHTML = '';
				document.body.innerHTML = '';
				//ERASE
				window.localStorage.removeItem('config_debug');
				window.localStorage.removeItem('remoteSuperBlockJS');
				window.localStorage.removeItem('remoteSuperBlockCSS');
				window.localStorage.removeItem('app_autoupdate_hash');
				window.localStorage.removeItem('consecutive_reboots');
				//RELOAD
				alert('erasing cache...');
				window.location.reload(true);
			},0);
		} else {
			document.getElementById('loadMask').style.backgroundColor = '#FFFFFF';
		}
	}
}
</script>
<!--###########################################-->

<script type="text/javascript">
///////////////
// BOOTSTRAP //
///////////////
var hostLocal = '';
var https     = /https/i.test(window.location.protocol) ? 'https://' : 'http://';
function bootStraper() {
	if(window.localStorage.getItem('config_debug') == 'active') { hostLocal = 'http://192.168.1.5/'; }
	//INIT
	if ((/MSApp/).test(navigator.userAgent)) {
		MSApp.execUnsafeLocalFunction(function() { 
			hostLocal = ''; 
			document.write('<script type="text/javascript" src="' + hostLocal + 'js/app_init.js"><\/script>'); 
			document.write('<style type="text/css"> @font-face { font-family: "KCals"; src: url("css/kcals.ttf") format("truetype"); } <\/style>');
		});
	} else {
		document.write('<script type="text/javascript" src="' + hostLocal + 'js/app_init.js"><\/script>');
	}
}
if(!/http/i.test(window.location.protocol) && bootLoopBroken == false) {
	bootStraper();
}
</script>
</head>
<body class="unloaded">
<script type="text/javascript">
///////////////
// BOOTSTRAP //
///////////////
if(/http/i.test(window.location.protocol) && bootLoopBroken == false) {
	bootStraper();
}
</script>
<div id="loadMask"><span></span></div>
<script type="text/javascript">
	document.getElementById('loadMask').addEventListener('click', bootLoopBreaker, false);
</script>
<div id="fb-root"></div>
</body>
</html>
